# Upstream definitions
upstream fake_store_backend {
    server fake-store-api:8765;
}

upstream cve_nextjs_backend {
    server cve-nextjs-app:3000;
}

server {
    listen 80;
    server_name _;

    # Route untuk CVE Next.js App
    # Akses: http://localhost/cve/
    location /cve/ {
        rewrite ^/cve/(.*)$ /$1 break;
        proxy_pass http://cve_nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Route untuk Fake Store API
    # Akses: http://localhost/api/
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://fake_store_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Default route - redirect ke CVE app atau landing page
    location / {
        proxy_pass http://cve_nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
