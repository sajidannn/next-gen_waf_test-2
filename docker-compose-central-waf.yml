services:
  open-appsec-agent:
    image: ghcr.io/openappsec/agent:latest
    container_name: open-appsec-agent
    environment:
      - registered_server=NGINX Server
      - AGENT_TOKEN=${APPSEC_AGENT_TOKEN}
      - user_email=${APPSEC_USER_EMAIL}
    volumes:
      - appsec-conf:/etc/cp/conf
      - appsec-data:/etc/cp/data
      - appsec-logs:/var/log/nano_agent
    command: /cp-nano-agent
    ipc: host
    restart: unless-stopped
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "pgrep", "-x", "cp-nano-agent"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    volumes:
      - ./fake-store-api/mongo_data:/data/db
    networks:
      - appnet

  fake-store-api:
    build:
      context: ./fake-store-api
    container_name: fake-store-api
    env_file:
      - ./fake-store-api/.env
    expose:
      - "8765"
    depends_on:
      mongodb:
        condition: service_started
    networks:
      - appnet
    restart: unless-stopped

  cve-nextjs-app:
    build:
      context: ./CVE-2025-55182
    container_name: cve-nextjs-app
    expose:
      - "3000"
    networks:
      - appnet
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000

  open-appsec-nginx:
    image: ghcr.io/openappsec/nginx-attachment:latest
    container_name: open-appsec-nginx
    depends_on:
      open-appsec-agent:
        condition: service_healthy
      fake-store-api:
        condition: service_started
      cve-nextjs-app:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - appsec-conf:/etc/cp/conf:ro
      - appsec-data:/etc/cp/data:ro
    ipc: host
    restart: unless-stopped
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  appsec-conf:
  appsec-data:
  appsec-logs:
